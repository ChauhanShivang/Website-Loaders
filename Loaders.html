<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Loaders</title>
    <link rel="stylesheet" href="Loaders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <h1>Web Site Loaders</h1>
    <div class="container">
        <!-- Loader 1 -->
        <div class="loader1">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Loader 2 -->
         <div class="loader2">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
         </div>

         <!-- Loader 3 -->
          <div class="loader3">
            <i class="fa-solid fa-l"></i>
            <i class="fa-solid fa-o"></i>
            <i class="fa-solid fa-a"></i>
            <i class="fa-solid fa-d"></i>
            <i class="fa-solid fa-i"></i>
            <i class="fa-solid fa-n"></i>
            <i class="fa-solid fa-g"></i>
            <div class="dott"></div>
            <div class="dott"></div>
            <div class="dott"></div>
          </div>
    </div>
</body>
</html>
